  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #222222;
      --link-color: #3a86ff;
      --muted-color: #777;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --text-color: #f0f0f0;
        --link-color: #90cdf4;
        --muted-color: #aaa;
      }
    }

    body {
      margin: 40px auto;
      max-width: 650px;
      line-height: 1.6;
      font-size: 18px;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 0 10px;
      transition: background-color 0.3s, color 0.3s;
    }

    h1, h2, h3 {
      line-height: 1.2;
      margin-top: 1.5em;
    }

    header, footer {
      text-align: center;
      margin-bottom: 2em;
    }

    nav {
      margin-bottom: 2em;
    }

    nav a {
      display: inline-block;
      margin-right: 1rem;
      font-weight: bold;
      color: var(--link-color);
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    ul {
      padding-left: 1.2rem;
    }

    a {
      color: var(--link-color);
    }

    footer {
      margin-top: 4em;
      font-size: 0.9em;
      color: var(--muted-color);
    }

    dl {
      display: grid;
      grid-template-columns: auto 1fr;
      line-height: 2.2;
      font-size: 17px;
      gap: 0 1rem;
    }

    dt {
      font-weight: bold;
    }
  </style>
</head>
