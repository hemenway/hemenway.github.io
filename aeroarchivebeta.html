<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>COG Test – aeromap.io/201109N_geo_COG.tif</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .notice {
      position: absolute; z-index: 1000; top: 8px; left: 8px;
      background: rgba(0,0,0,.6); color: #fff; padding: 6px 10px; border-radius: 6px;
      font: 12px/1.3 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div class="notice">Loading raster… check the console for details</div>

<!-- JS libs (browser/UMD builds) -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.1/proj4.js"></script>
<script src="https://unpkg.com/geotiff@2.1.3/dist-browser/geotiff.min.js"></script>
<script src="https://unpkg.com/georaster@1.6.1/dist/georaster.min.js"></script>
<script src="https://unpkg.com/georaster-layer-for-leaflet@3.7.0/dist/georaster-layer-for-leaflet.min.js"></script>

<script>
  // 1) Init Leaflet map
  const map = L.map('map', { zoomAnimation: false, fadeAnimation: false }).setView([32.8, -97.25], 11);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 22,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // 2) Your R2 COG URL
  const url_to_geotiff_file = "https://aeromap.io/201109N_geo_COG.tif";

  // 3) Fetch -> parse -> render
  fetch(url_to_geotiff_file, { mode: "cors" })
    .then(response => {
      if (!response.ok) throw new Error("HTTP " + response.status + " fetching " + url_to_geotiff_file);
      return response.arrayBuffer();
    })
    .then(arrayBuffer => parseGeoraster(arrayBuffer))
    .then(georaster => {
      console.log("georaster:", georaster);

      // If the TIFF is RGB, no pixelValuesToColorFn is needed.
      const layer = new GeoRasterLayer({
        georaster,
        opacity: 1.0,
        // Increase resolution (bigger number = fewer samples = faster)
        resolution: 256
      });

      layer.addTo(map);
      map.fitBounds(layer.getBounds());
      document.querySelector('.notice').textContent = "Loaded ✔ – " + url_to_geotiff_file;
    })
    .catch(err => {
      console.error(err);
      document.querySelector('.notice').textContent = "Error loading raster: " + err.message;
    });
</script>

</body>
</html>
