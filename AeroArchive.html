<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TiTiler + R2 COG Test</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script>
      // Create map â€“ center/zoom are just a starting guess, adjust as needed
      const map = L.map("map").setView([32.9, -97.0], 11);

      // Optional: OSM basemap underneath your COG
      const osm = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          maxZoom: 19,
          attribution: "&copy; OpenStreetMap contributors",
        }
      ).addTo(map);

      // Your TiTiler COG tiles
      const cogLayer = L.tileLayer(
        "https://titiler-production.up.railway.app/cog/tiles/{z}/{x}/{y}.png?url=https%3A%2F%2Fpub-099103561dfc47f8935d399c2cfb9380.r2.dev%2F201309S_geo_COG.tif",
        {
          tileSize: 256,
          maxZoom: 22,
          attribution: "&copy; Historical Aerials",
        }
      ).addTo(map);

      // If you want to toggle layers:
      L.control.layers({ OSM: osm }, { "2013 Aerial": cogLayer }).addTo(map);
    </script>
  </body>
</html>
