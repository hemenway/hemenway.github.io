<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>DFW Sectionals – GitHub Pages (Client-side GeoTIFF + Timeline)</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }

    /* Loading overlay */
    .loading {
      position: absolute; inset: 0; display: grid; place-items: center;
      background: rgba(0,0,0,0.35); color: #fff; font: 600 16px/1.4 system-ui, sans-serif;
      z-index: 1200;
    }

    /* --- Timeline UI (Google Earth–style) --- */
    .timeline-container {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: min(1100px, 86vw);
      height: 64px;
      background: rgba(0,0,0,0.7);
      border-radius: 10px;
      display: flex;
      align-items: center;
      padding: 10px 18px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.45);
      color: #fff;
      z-index: 1000; /* above Leaflet controls */
      backdrop-filter: blur(2px);
      user-select: none;
    }
    .timeline-play {
      width: 34px; height: 34px; border-radius: 999px;
      background: #1e90ff; color: #fff; display: grid; place-items: center;
      cursor: pointer; margin-right: 16px; font-size: 16px;
      box-shadow: 0 0 0 2px rgba(255,255,255,0.15) inset;
    }
    .timeline-play:active { transform: scale(0.98); }

    .timeline-bar-wrap { position: relative; flex: 1; height: 22px; display: flex; align-items: center; }
    .timeline-bar { position: relative; width: 100%; height: 6px; background: #2a3a46; border-radius: 3px; cursor: pointer; }
    .timeline-progress { position: absolute; height: 100%; left: 0; top: 0; width: 0%; background: linear-gradient(90deg,#4aa3ff,#1e90ff); border-radius: 3px; pointer-events: none; }
    .timeline-tick { position: absolute; width: 2px; height: 10px; background: #cfd8dc; top: -2px; transform: translateX(-1px); opacity: .9; }
    .timeline-tick.small { height: 8px; opacity: .6; }
    .timeline-handle { position: absolute; width: 14px; height: 14px; background: #1e90ff; border-radius: 999px; top: -4px; transform: translate(-7px,0); cursor: grab; box-shadow: 0 0 0 2px #fff inset, 0 0 0 2px rgba(30,144,255,.25); }
    .timeline-handle:active { cursor: grabbing; }
    .timeline-year-label { min-width: 72px; text-align: right; margin-left: 14px; font-size: 16px; font-weight: 700; letter-spacing: .3px; color: #fffd62; }

    .leaflet-control-container { z-index: 500; }
  </style>
</head>
<body>

<div id="map"></div>
<div class="loading" id="loading">Loading rasters…</div>

<!-- Timeline overlay -->
<div class="timeline-container" id="timeline">
  <div class="timeline-play" id="playBtn" title="Play/Pause">▶</div>
  <div class="timeline-bar-wrap">
    <div class="timeline-bar" id="timelineBar">
      <div class="timeline-progress" id="timelineProgress"></div>
      <!-- ticks + handle injected by JS -->
    </div>
  </div>
  <div class="timeline-year-label" id="timelineYear">—</div>
</div>

<!-- Libraries -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- Projection support (if your TIFFs aren’t EPSG:4326/3857) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.1/proj4.js"></script>
<!-- GeoTIFF & Georaster stack -->
<script src="https://unpkg.com/geotiff@2.1.3/dist-browser/geotiff.min.js"></script>
<script src="https://unpkg.com/georaster@1.6.1/dist/georaster.min.js"></script>
<script src="https://unpkg.com/georaster-layer-for-leaflet@3.7.0/dist/georaster-layer-for-leaflet.min.js"></script>

<script>
/* -------------------------------------------------------
   1) FILES – Place these TIFF/COG files next to this HTML
   ------------------------------------------------------- */
const cogFiles = [
  "201109N_geo_COG.tif",
  "201109S_geo_COG.tif",
  "201209N_geo_COG.tif",
  "201209S_geo_COG.tif",
  "201309N_geo_COG.tif",
  "201309S_geo_COG.tif",
  "201403_geo_COG.tif",
  "201503_geo_COG.tif",
  "201603_geo_COG.tif",
  "201609_geo_COG.tif"
];

/* Group files by “frames” (years) for the timeline */
const frames = [
  { label: "2011",    files: ["201109N_geo_COG.tif","201109S_geo_COG.tif"] },
  { label: "2012",    files: ["201209N_geo_COG.tif","201209S_geo_COG.tif"] },
  { label: "2013",    files: ["201309N_geo_COG.tif","201309S_geo_COG.tif"] },
  { label: "2014",    files: ["201403_geo_COG.tif"] },
  { label: "2015",    files: ["201503_geo_COG.tif"] },
  { label: "2016-03", files: ["201603_geo_COG.tif"] },
  { label: "2016-09", files: ["201609_geo_COG.tif"] }
];

/* -------------------------------------------------------
   2) MAP
   ------------------------------------------------------- */
const map = L.map("map", {
  center: [32.8, -97.25], // roughly DFW; adjust as needed
  zoom: 11,
  zoomAnimation: false,
  fadeAnimation: false
});
const osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
  { maxZoom: 22, noWrap: true }).addTo(map);

/* -------------------------------------------------------
   3) LOAD RASTERS (client-side)
   ------------------------------------------------------- */
const loadingEl = document.getElementById("loading");

/* Cache for Leaflet raster layers keyed by filename */
const layerCache = new Map();

/* Returns a Promise<LeafletLayer> for a filename, with caching */
function getRasterLayer(filename) {
  if (layerCache.has(filename)) return layerCache.get(filename);

  const p = fetch(filename)
    .then(resp => {
      if (!resp.ok) throw new Error("Failed to fetch " + filename);
      return resp.arrayBuffer();
    })
    .then(arrayBuffer => parseGeoraster(arrayBuffer))
    .then(georaster => {
      // If your TIFFs are huge, increase resolution (bigger = fewer samples)
      const layer = new GeoRasterLayer({
        georaster,
        resolution: 256, // try 512/1024 for faster preview, 128 for sharper
        opacity: 1.0,
        pixelValuesToColorFn: null, // null lets library auto-handle RGB
        updateWhenIdle: true
      });
      return layer;
    });

  layerCache.set(filename, p);
  return p;
}

/* Preload everything before enabling the UI */
Promise.all(cogFiles.map(getRasterLayer))
  .then(() => {
    loadingEl.style.display = "none";
    // Add first frame after load
    moveToFrame(0);
    updateTimelineFromIndex();
  })
  .catch(err => {
    loadingEl.textContent = "Error loading rasters: " + err.message;
    console.error(err);
  });

/* -------------------------------------------------------
   4) ADDITIVE ANIMATION
   ------------------------------------------------------- */
let currentIndex = 0;
let isPlaying = false;
let playTimer = null;
const frameDuration = 800;

function clearAllRasterLayers() {
  for (const p of layerCache.values()) {
    p.then(layer => { if (map.hasLayer(layer)) map.removeLayer(layer); });
  }
}

/* Add this frame’s rasters, keep previous ones */
async function addFrame(index) {
  if (index < 0 || index >= frames.length) return;
  currentIndex = index;
  const { files } = frames[currentIndex];
  for (const f of files) {
    const layer = await getRasterLayer(f);
    if (!map.hasLayer(layer)) layer.addTo(map);
  }
}

/* Step forward (reset layers when wrapping) */
async function nextFrame() {
  const isLast = (currentIndex === frames.length - 1);
  let next = isLast ? 0 : currentIndex + 1;
  if (isLast) clearAllRasterLayers();
  await addFrame(next);
}

/* Step backward (index only; layers remain additive) */
function prevFrame() {
  const prev = (currentIndex - 1 + frames.length) % frames.length;
  currentIndex = prev;
}

function startPlaying() {
  if (isPlaying) return;
  isPlaying = true;
  playTimer = setInterval(async () => {
    await nextFrame();
    updateTimelineFromIndex();
  }, frameDuration);
}
function stopPlaying() {
  if (!isPlaying) return;
  isPlaying = false;
  clearInterval(playTimer);
  playTimer = null;
}

/* -------------------------------------------------------
   5) TIMELINE (ticks, handle, drag, play/pause)
   ------------------------------------------------------- */
const barEl = document.getElementById("timelineBar");
const progressEl = document.getElementById("timelineProgress");
const playBtnEl = document.getElementById("playBtn");
const yearLabelEl = document.getElementById("timelineYear");

const n = frames.length;

/* Ticks */
frames.forEach((f, i) => {
  const tick = document.createElement("div");
  tick.className = "timeline-tick" + (i % 2 ? " small" : "");
  tick.style.left = (i / (n - 1)) * 100 + "%";
  tick.title = f.label;
  barEl.appendChild(tick);
  tick.addEventListener("click", async () => {
    stopPlaying();
    playBtnEl.textContent = "▶";
    await moveToFrame(i);
  });
});

/* Draggable handle */
const handleEl = document.createElement("div");
handleEl.className = "timeline-handle";
barEl.appendChild(handleEl);

function updateTimelineFromIndex() {
  const pct = (n === 1) ? 0 : (currentIndex / (n - 1)) * 100;
  handleEl.style.left = pct + "%";
  progressEl.style.width = pct + "%";
  yearLabelEl.textContent = frames[currentIndex].label;
}

async function moveToFrame(i) {
  await addFrame(i);
  updateTimelineFromIndex();
}

/* Click anywhere on bar to jump */
barEl.addEventListener("click", async (e) => {
  if (e.target === handleEl) return;
  const rect = barEl.getBoundingClientRect();
  const pct = (e.clientX - rect.left) / rect.width;
  const i = Math.max(0, Math.min(n - 1), Math.round(pct * (n - 1)));
  stopPlaying();
  playBtnEl.textContent = "▶";
  await moveToFrame(i);
});

/* Drag to scrub */
let dragging = false;
function scrub(clientX) {
  const rect = barEl.getBoundingClientRect();
  const pct = (clientX - rect.left) / rect.width;
  const i = Math.max(0, Math.min(n - 1, Math.round(pct * (n - 1))));
  moveToFrame(i);
}
handleEl.addEventListener("mousedown", (e) => { dragging = true; stopPlaying(); playBtnEl.textContent = "▶"; e.preventDefault(); });
document.addEventListener("mousemove", (e) => { if (dragging) scrub(e.clientX); });
document.addEventListener("mouseup", () => { dragging = false; });

handleEl.addEventListener("touchstart", (e) => { dragging = true; stopPlaying(); playBtnEl.textContent = "▶"; e.preventDefault(); }, { passive: false });
document.addEventListener("touchmove", (e) => { if (!dragging) return; const t = e.touches[0]; if (t) scrub(t.clientX); }, { passive: false });
document.addEventListener("touchend", () => { dragging = false; });

/* Play/Pause */
playBtnEl.onclick = () => {
  if (isPlaying) { stopPlaying(); playBtnEl.textContent = "▶"; }
  else { startPlaying(); playBtnEl.textContent = "❚❚"; }
};

/* Initialize after preload completes (see Promise.all above) */

</script>
</body>
</html>
