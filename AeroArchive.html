<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>DFW Only Test</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const titiler = "https://titiler-production.up.railway.app";
const cog = "https%3A%2F%2Fpub-099103561dfc47f8935d399c2cfb9380.r2.dev%2F201309S_geo_COG.tif";

// Hard-coded DFW bounding box.
const dfwBounds = L.latLngBounds(
  [32.3, -98.0],  // SW
  [33.3, -96.5]   // NE
);

// Create map focused only on DFW. No auto-zoom from COG.
const map = L.map("map", {
  minZoom: 9,
  maxZoom: 18,
  maxBounds: dfwBounds.pad(0.25),
  worldCopyJump: false
});

map.fitBounds(dfwBounds);

// OSM basemap
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  maxZoom: 19,
  noWrap: true
}).addTo(map);

// TiTiler tiles
L.tileLayer(
  `${titiler}/cog/tiles/WebMercatorQuad/{z}/{x}/{y}.png?url=${cog}`,
  {
    tileSize: 256,
    minZoom: 9,
    maxZoom: 18,
    noWrap: true
  }
).addTo(map);

</script>
</body>
</html>
