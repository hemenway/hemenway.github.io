<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>DFW Sectionals</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }

    /* --- Timeline UI (Google Earth–style) --- */
    .timeline-container {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: min(1100px, 86vw);
      height: 64px;
      background: rgba(0,0,0,0.7);
      border-radius: 10px;
      display: flex;
      align-items: center;
      padding: 10px 18px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.45);
      color: #fff;
      z-index: 1000; /* above Leaflet controls */
      backdrop-filter: blur(2px);
      user-select: none;
    }

    .timeline-play {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      background: #1e90ff;
      color: #fff;
      display: grid;
      place-items: center;
      cursor: pointer;
      margin-right: 16px;
      font-size: 16px;
      box-shadow: 0 0 0 2px rgba(255,255,255,0.15) inset;
    }
    .timeline-play:active { transform: scale(0.98); }

    .timeline-bar-wrap {
      position: relative;
      flex: 1;
      height: 22px; /* room for ticks */
      display: flex;
      align-items: center;
    }
    .timeline-bar {
      position: relative;
      width: 100%;
      height: 6px;
      background: #2a3a46;
      border-radius: 3px;
      cursor: pointer;
    }

    /* Progress (filled) – purely visual */
    .timeline-progress {
      position: absolute;
      height: 100%;
      left: 0;
      top: 0;
      width: 0%;
      background: linear-gradient(90deg, #4aa3ff, #1e90ff);
      border-radius: 3px;
      pointer-events: none;
    }

    /* Tick marks */
    .timeline-tick {
      position: absolute;
      width: 2px;
      height: 10px;
      background: #cfd8dc;
      top: -2px;
      transform: translateX(-1px);
      opacity: 0.9;
    }
    .timeline-tick.small { height: 8px; opacity: 0.6; }

    /* Draggable handle */
    .timeline-handle {
      position: absolute;
      width: 14px;
      height: 14px;
      background: #1e90ff;
      border-radius: 999px;
      top: -4px;
      transform: translate(-7px, 0);
      cursor: grab;
      box-shadow: 0 0 0 2px #fff inset, 0 0 0 2px rgba(30,144,255,0.25);
    }
    .timeline-handle:active { cursor: grabbing; }

    .timeline-year-label {
      min-width: 72px;
      text-align: right;
      margin-left: 14px;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.3px;
      color: #fffd62; /* yellow accent like screenshot */
    }

    /* Make default Leaflet controls sit above the map but below timeline */
    .leaflet-control-container { z-index: 500; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Timeline overlay -->
<div class="timeline-container" id="timeline">
  <div class="timeline-play" id="playBtn" title="Play/Pause">▶</div>

  <div class="timeline-bar-wrap">
    <div class="timeline-bar" id="timelineBar">
      <div class="timeline-progress" id="timelineProgress"></div>
      <!-- ticks + handle injected by JS -->
    </div>
  </div>

  <div class="timeline-year-label" id="timelineYear">—</div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
/* ------------------------------
   TiTiler base URL
--------------------------------*/
const titiler = "https://titiler-production.up.railway.app";

/* ------------------------------
   Helper: encoded aeromap.io URL
--------------------------------*/
function buildEncodedCogUrl(filename) {
  return encodeURIComponent("https://aeromap.io/" + filename);
}

/* ------------------------------
   COG files (individual layers)
--------------------------------*/
const cogFiles = [
  "201109N_geo_COG.tif",
  "201109S_geo_COG.tif",
  "201209N_geo_COG.tif",
  "201209S_geo_COG.tif",
  "201309N_geo_COG.tif",
  "201309S_geo_COG.tif",
  "201403_geo_COG.tif",
  "201503_geo_COG.tif",
  "201603_geo_COG.tif",
  "201609_geo_COG.tif"
];

/* Label map (keep labels equal to filenames for layer keys) */
const cogLabelsByFile = {};
cogFiles.forEach(f => { cogLabelsByFile[f] = f; });

/* ------------------------------
   Initialize map (no fades)
--------------------------------*/
const dfwBounds = L.latLngBounds([32.3, -98.0], [33.3, -96.5]);
const dfwCenter = dfwBounds.getCenter();

const map = L.map("map", {
  center: dfwCenter,
  zoom: 11,
  worldCopyJump: false,
  fadeAnimation: false,
  zoomAnimation: false
});

const osm = L.tileLayer(
  "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
  { maxZoom: 22, noWrap: true }
).addTo(map);

/* ------------------------------
   Build COG overlay layers
--------------------------------*/
const cogLayers = {};
cogFiles.forEach((filename) => {
  const label = "COG " + cogLabelsByFile[filename];
  const encoded = buildEncodedCogUrl(filename);
  const url = `${titiler}/cog/tiles/WebMercatorQuad/{z}/{x}/{y}.png?url=${encoded}`;

  const layer = L.tileLayer(url, {
    tileSize: 256,
    maxZoom: 22,
    noWrap: true,
    errorTileUrl:
      "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR4nGP8z8BQDwAD3gG7miRCNQAAAABJRU5ErkJggg=="
  });

  cogLayers[label] = layer;
});

/* Optional: layer selector */
L.control.layers({ "OpenStreetMap": osm }, cogLayers, { collapsed: false }).addTo(map);

/* ------------------------------
   Year-grouped frames (additive)
--------------------------------*/
const frames = [
  { label: "2011",   layerKeys: [ "COG " + cogLabelsByFile["201109N_geo_COG.tif"],
                                  "COG " + cogLabelsByFile["201109S_geo_COG.tif"] ] },
  { label: "2012",   layerKeys: [ "COG " + cogLabelsByFile["201209N_geo_COG.tif"],
                                  "COG " + cogLabelsByFile["201209S_geo_COG.tif"] ] },
  { label: "2013",   layerKeys: [ "COG " + cogLabelsByFile["201309N_geo_COG.tif"],
                                  "COG " + cogLabelsByFile["201309S_geo_COG.tif"] ] },
  { label: "2014",   layerKeys: [ "COG " + cogLabelsByFile["201403_geo_COG.tif"] ] },
  { label: "2015",   layerKeys: [ "COG " + cogLabelsByFile["201503_geo_COG.tif"] ] },
  { label: "2016-03",layerKeys: [ "COG " + cogLabelsByFile["201603_geo_COG.tif"] ] },
  { label: "2016-09",layerKeys: [ "COG " + cogLabelsByFile["201609_geo_COG.tif"] ] }
];

/* ------------------------------
   Additive animation state
--------------------------------*/
let currentIndex = 0;         // start at earliest frame
let isPlaying = false;
let playTimer = null;
const frameDuration = 800;    // ms between frames

/* Utilities */
function clearAllCogLayers() {
  Object.values(cogLayers).forEach(layer => { if (map.hasLayer(layer)) map.removeLayer(layer); });
}

/* Add only this frame's layers (keep previous ones) */
function addFrame(index) {
  if (index < 0 || index >= frames.length) return;
  currentIndex = index;
  const frame = frames[currentIndex];
  frame.layerKeys.forEach(key => {
    const layer = cogLayers[key];
    if (layer && !map.hasLayer(layer)) layer.addTo(map);
  });
  // UI sync is handled below
}

/* Step forward (reset when wrapping) */
function nextFrame() {
  const isLast = (currentIndex === frames.length - 1);
  let next = isLast ? 0 : currentIndex + 1;
  if (isLast) clearAllCogLayers(); // reset on wrap
  addFrame(next);
}

/* Step backward (index only; layers remain additive) */
function prevFrame() {
  const prev = (currentIndex - 1 + frames.length) % frames.length;
  currentIndex = prev;
  // Only update label/handle; no layer removal (keeps additive stack)
}

/* Play/Pause */
function startPlaying() {
  if (isPlaying) return;
  isPlaying = true;
  playTimer = setInterval(() => {
    nextFrame();
    updateTimelineFromIndex();
  }, frameDuration);
}
function stopPlaying() {
  if (!isPlaying) return;
  isPlaying = false;
  clearInterval(playTimer);
  playTimer = null;
}

/* ------------------------------
   Timeline wiring (ticks, handle, drag)
--------------------------------*/
const barEl = document.getElementById("timelineBar");
const progressEl = document.getElementById("timelineProgress");
const playBtnEl = document.getElementById("playBtn");
const yearLabelEl = document.getElementById("timelineYear");

const n = frames.length;

/* Create ticks */
frames.forEach((f, i) => {
  const tick = document.createElement("div");
  tick.className = "timeline-tick" + (i % 2 ? " small" : "");
  tick.style.left = (i / (n - 1)) * 100 + "%";
  tick.title = f.label;
  barEl.appendChild(tick);

  tick.addEventListener("click", (e) => {
    stopPlaying();
    playBtnEl.textContent = "▶";
    moveToFrame(i);
  });
});

/* Create draggable handle */
const handleEl = document.createElement("div");
handleEl.className = "timeline-handle";
barEl.appendChild(handleEl);

/* Helpers for UI sync */
function updateTimelineFromIndex() {
  const pct = (n === 1) ? 0 : (currentIndex / (n - 1)) * 100;
  handleEl.style.left = pct + "%";
  progressEl.style.width = pct + "%";
  yearLabelEl.textContent = frames[currentIndex].label;
}

/* Move to exact frame index + update UI */
function moveToFrame(i) {
  addFrame(i);
  updateTimelineFromIndex();
}

/* Click anywhere on bar to jump */
barEl.addEventListener("click", (e) => {
  // Ignore if starting a drag on the handle itself; the handle listener will handle it
  if (e.target === handleEl) return;
  const rect = barEl.getBoundingClientRect();
  const pct = (e.clientX - rect.left) / rect.width;
  const i = Math.max(0, Math.min(n - 1, Math.round(pct * (n - 1))));
  stopPlaying();
  playBtnEl.textContent = "▶";
  moveToFrame(i);
});

/* Drag to scrub */
let dragging = false;
function scrub(clientX) {
  const rect = barEl.getBoundingClientRect();
  const pct = (clientX - rect.left) / rect.width;
  const i = Math.max(0, Math.min(n - 1, Math.round(pct * (n - 1))));
  moveToFrame(i);
}
handleEl.addEventListener("mousedown", (e) => {
  dragging = true;
  stopPlaying();
  playBtnEl.textContent = "▶";
  e.preventDefault();
});
document.addEventListener("mousemove", (e) => {
  if (dragging) scrub(e.clientX);
});
document.addEventListener("mouseup", () => { dragging = false; });

/* Touch support */
handleEl.addEventListener("touchstart", (e) => {
  dragging = true;
  stopPlaying();
  playBtnEl.textContent = "▶";
  e.preventDefault();
}, { passive: false });
document.addEventListener("touchmove", (e) => {
  if (!dragging) return;
  const touch = e.touches[0];
  if (touch) scrub(touch.clientX);
}, { passive: false });
document.addEventListener("touchend", () => { dragging = false; });

/* Play/Pause button */
playBtnEl.onclick = () => {
  if (isPlaying) {
    stopPlaying();
    playBtnEl.textContent = "▶";
  } else {
    startPlaying();
    playBtnEl.textContent = "❚❚";
  }
};

/* ------------------------------
   Init: first frame + sync UI
--------------------------------*/
moveToFrame(currentIndex); // adds first set (2011 N+S)
updateTimelineFromIndex();

</script>
</body>
</html>
