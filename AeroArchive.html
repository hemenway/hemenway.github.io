<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TiTiler + R2 COG Test (Auto Zoom to COG)</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script>
      // Encoded COG URL (from your R2 bucket)

const encodedCogUrl =
  "https%3A%2F%2Fpub-099103561dfc47f8935d399c2cfb9380.r2.dev%2F201309S_geo_COG.tif";
const titilerBase = "https://titiler-production.up.railway.app";

const map = L.map("map");  // no setView yet

// OSM + COG layer like you already have...
// ...

// After layers are defined, fetch COG info and zoom to it:
fetch(`${titilerBase}/cog/info?url=${encodedCogUrl}`)
  .then((r) => r.json())
  .then((info) => {
    const [minX, minY, maxX, maxY] = info.bounds; // lon/lat
    const bounds = [
      [minY, minX], // SW
      [maxY, maxX], // NE
    ];
    map.fitBounds(bounds);

    if (typeof info.minzoom === "number" && typeof info.maxzoom === "number") {
      map.setMinZoom(info.minzoom);
      map.setMaxZoom(info.maxzoom);
    }
  });

      // OSM basemap
      const osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 22,
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      // COG tile layer via TiTiler (note WebMercatorQuad in the path)
      const cogLayer = L.tileLayer(
        `${titilerBase}/cog/tiles/WebMercatorQuad/{z}/{x}/{y}.png?url=${encodedCogUrl}`,
        {
          tileSize: 256,
          maxZoom: 22,
          attribution: "&copy; Historical Aerials",
        }
      ).addTo(map);

      // Layer control
      L.control.layers({ OSM: osm }, { "2013 Aerial": cogLayer }).addTo(map);

      // Fetch COG info to auto-zoom to its bounds
      fetch(`${titilerBase}/cog/info?url=${encodedCogUrl}`)
        .then((res) => res.json())
        .then((info) => {
          console.log("COG info:", info);
          if (info && info.bounds) {
            // info.bounds = [minX, minY, maxX, maxY] in lon/lat
            const [minX, minY, maxX, maxY] = info.bounds;
            const bounds = [
              [minY, minX], // [south, west]
              [maxY, maxX], // [north, east]
            ];
            map.fitBounds(bounds);

            // If TiTiler returns minzoom/maxzoom, you *could* use them:
            if (typeof info.minzoom === "number" && typeof info.maxzoom === "number") {
              cogLayer.setZIndex(10);
              map.setMinZoom(info.minzoom);
              map.setMaxZoom(info.maxzoom);
            }
          }
        })
        .catch((err) => {
          console.error("Error fetching COG info:", err);
        });
    </script>
  </body>
</html>
