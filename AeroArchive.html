<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Local TiTiler + Local COG Test</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script>
      // Encoded container path to your local COG
      // Host path: /Users/ryanhemenway/Desktop/Sectional Project/3.COGs/201309S_geo_COG.tif
      // Container path (from docker -v): /cogs/201309S_geo_COG.tif
      const encodedCogUrl = "%2Fcogs%2F201309S_geo_COG.tif";

      // Local TiTiler base URL
      const titilerBase = "http://localhost:8000";

      // Create map (we'll zoom once we have bounds)
      const map = L.map("map");

      // OSM basemap
      const osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 22,
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      // COG tile layer from local TiTiler
      const cogLayer = L.tileLayer(
        `${titilerBase}/cog/tiles/WebMercatorQuad/{z}/{x}/{y}.png?url=${encodedCogUrl}`,
        {
          tileSize: 256,
          maxZoom: 22,
          attribution: "&copy; Historical Aerials",
        }
      ).addTo(map);

      // Layer control
      L.control.layers({ OSM: osm }, { "2013 Aerial": cogLayer }).addTo(map);

      // Fetch COG info and zoom to its bounds
      fetch(`${titilerBase}/cog/info?url=${encodedCogUrl}`)
        .then((res) => res.json())
        .then((info) => {
          console.log("COG info:", info);
          if (info && info.bounds) {
            const [minX, minY, maxX, maxY] = info.bounds; // [west, south, east, north]
            const bounds = [
              [minY, minX],
              [maxY, maxX],
            ];
            map.fitBounds(bounds);

            if (typeof info.minzoom === "number" && typeof info.maxzoom === "number") {
              map.setMinZoom(info.minzoom);
              map.setMaxZoom(info.maxzoom);
            }
          } else {
            // Fallback if no bounds
            map.setView([0, 0], 2);
          }
        })
        .catch((err) => {
          console.error("Error fetching COG info:", err);
          map.setView([0, 0], 2);
        });
    </script>
  </body>
</html>
